<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/img/SWB.png" />
    <link rel="stylesheet" href="style/global.css" />
    <script src="comp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="swal.js" defer></script>
    <link
      rel="stylesheet"
      href="style/desktop.css"
      media="screen and (min-width: 992px)"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 576px) and (max-width: 992px)"
      href="style/tablet.css"
    />
    <link
      rel="stylesheet"
      href="style/global.css"
      media="screen and (max-width: 580px)"
    />
    <link rel="stylesheet" href="style/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <title>Ship Battle</title>
  </head>
  <body>
    <div class="top-page">
      <nav>
        <div class="topnav">
          <a class="logo" href="accueil.html"
            ><img src="src/img/SWB.png" alt=""
          /></a>
          <a
            href="javascript:void(0)"
            class="burger-icon"
            onclick="showBurgerMenu()"
          >
            <i class="fa fa-bars fa-2x"></i
          ></a>
        </div>
        <div class="mobile-links">
          <a href="empire-ships.html">EMPIRE &nbsp;</a>
          <a href="comparison.html">COMPARISON &nbsp;</a>
          <a href="rebel-ships.html">REBEL &nbsp;</a>
        </div>
      </nav>
      <div class="comparison-boxes">
        <div class="ship-box">
          <div class="select">
            <select name="empire" id="empire-select">
              <option selected disabled>Choose a ship !</option>
              <option value="1">Chasseur TIE</option>
              <option value="2">Intercepteur TIE</option>
              <option value="3">Navette T-4a Lambda</option>
              <option value="4">Navette de commande Upsilon</option>
              <option value="5">Voilier Solaire Punworcca 116</option>
            </select>
          </div>
          <img src="" id="id_img_empire" />
        </div>

        <div class="ship-box">
          <div class="select">
            <select name="empire" id="rebel-select">
              <option selected disabled>Choose a ship !</option>
              <option value="1">Chasseur Jedi</option>
              <option value="2">Faucon</option>
              <option value="3">X-Wing</option>
              <option value="4">A-Wing</option>
              <option value="5">Y-Wing</option>
            </select>
          </div>
          <img src="" id="id_img_rebel" />
        </div>
      </div>
    </div>
    <div class="button" onclick="loadBattleBar()">
      <button class="battle">battle</button>
    </div>
    <div class="spec">
      <div class="spec-box"></div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div class="spec-box"></div>
    </div>
    <div class="winner">
      <button onClick="window.location.reload();">Start Again</button>
    </div>
  </body>
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="empire-ships.html">Empire</a></li>
        <li><a href="rebel-ships.html">Rebels</a></li>
        <li><a href="comparison.html">Comparateur</a></li>
      </ul>
    </div>
    <div class="footer-contact">
      <form action="post">
        <label for="formNom">Nom</label>
        <input id="formNom" type="text" placeholder="Han Solo" />
        <label for="formMail">Mail</label>
        <input id="formMail" type="text" placeholder="han.solo@falcon.sw" />
        <label for="formMessage">Message</label>
        <input id="formMessage" type="text" placeholder="Message" />
        <a id="form-button">Envoyer</a>
      </form>
    </div>
    <div class="footer-social">
      <i class="fa-brands fa-facebook fa-2x"></i>
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-solid fa-envelope fa-2x"></i>
    </div>
  </footer>
  <script src="index.js" defer></script>
</html>
